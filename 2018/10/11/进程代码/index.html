<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">这是父进程: <span class="number">25284</span></span><br><span class="line">这是子进程: <span class="number">25285</span></span><br><span class="line">---------------------</span><br><span class="line">这是父进程: <span class="number">25284</span>  原始父进程</span><br><span class="line">---------------------</span><br><span class="line">这是父进程: <span class="number">25285</span>  原始子进程</span><br><span class="line">---------------------</span><br><span class="line">新的子进程: <span class="number">25286</span>  继续自己开启新的子进程</span><br><span class="line">---------------------</span><br><span class="line">新的子进程: <span class="number">25287</span>  继续自己开启新的子进程</span><br></pre></td></tr></table></figure>
